<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 8px;
        }
        .card-header {
            background-color: #f47521;
            color: #ffffff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .btn-primary {
            background-color: #f47521;
            border-color: #f47521;
        }
        .btn-primary:hover {
            background-color: #d8631a;
            border-color: #d8631a;
        }
        .form-check-label {
            color: #333333;
        }
        .card-body {
            background-color: #ffffff;
        }
    </style>
    <title>Quiz de Animes</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h1>Bem-vindo ao Quiz de Animes!</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% for idx, pergunta in enumerate(perguntas) %}
                        <fieldset class="mb-4">
                            <legend class="h5">{{ pergunta['pergunta'] }}</legend>
                            {% for opcao_idx, opcao in enumerate(pergunta['opcoes']) %}
                                <div class="form-check">
                                    <input type="radio" id="q{{idx}}_{{opcao_idx}}" name="pergunta{{idx}}" 
                                           value="{{ 'abcd'[opcao_idx] }}" class="form-check-input" required>
                                    <label class="form-check-label" for="q{{idx}}_{{opcao_idx}}">
                                        {{ opcao }}
                                    </label>
                                </div>
                            {% endfor %}
                        </fieldset>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
